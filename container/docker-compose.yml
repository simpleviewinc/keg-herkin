version: "3.8"
services:
  keg-herkin:
    privileged: true
    environment:
      - HERKIN_APP_URL
      - HERKIN_ROOT_DIR
      - HERKIN_TESTS_ROOT
      - HERKIN_REPORTS_DIR
      - HERKIN_STEPS_DIR
      - HERKIN_FEATURES_DIR
      - HERKIN_UNIT_DIR
      - HERKIN_SUPPORT_DIR
      - HERKIN_WAYPOINT_DIR
      - DOC_APP_PATH
      - DOC_BUILD_PATH
      - ENV
      - KEG_EXEC_CMD
      - KEG_DOCKER_EXEC
      - KEG_PROXY_PORT
      - NODE_ENV
    ports:
      - ${API_PORT}:${API_PORT}
