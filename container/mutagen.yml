sync:
  keg-herkin:
    alpha: "/keg/tap"
    beta: "docker://tap/keg/tap"
    mode: "one-way-replica"
    ignore:
      vcs: true
      paths:
        - "node_modules"
        - "/.*"
        - "!/.storybook"
        - "!/.npmrc"
        - "*.lock"
        - "*.md"
        - "!/README.md"
        - "/temp"
        - "/web-build"
        - "/reports"
        - "/build"
        - "/repos/messenger/build"
        - "/repos/example/build"
        - "/docs"
        - "/tests"
actions:
  herkin:
    build:
      location: /keg/tap
      privileged: true
      cmds:
        - yarn build
    install:
      location: /keg/tap
      privileged: true
      cmds:
        - yarn setup
    start:
      location: /keg/tap
      privileged: true
      cmds:
        - yarn dev
  mess:
    att:
      location: /keg/tap/repos/messenger
      privileged: true
      cmds:
        - bash
    build:
      location: /keg/tap/repos/messenger
      privileged: true
      cmds:
        - yarn build
    install:
      location: /keg/tap/repos/messenger
      privileged: true
      cmds:
        - yarn install
    start:
      location: /keg/tap/repos/messenger
      privileged: true
      cmds:
        - yarn dev
  core:
    install:
      location: /keg/tap/node_modules/keg-core
      privileged: true
      cmds:
        - yarn install
  jsutils:
    install:
      location: /keg/tap/node_modules/keg-core/node_modules/@keg-hub/jsutils
      privileged: true
      cmds:
        - yarn install
    build:
      location: /keg/tap/node_modules/keg-core/node_modules/@keg-hub/jsutils
      privileged: true
      cmds:
        - yarn build
    start:
      location: /keg/tap/node_modules/keg-core/node_modules/@keg-hub/jsutils
      privileged: true
      detach: true
      cmds:
        - yarn dev
    copyRoot:
      location: /keg/tap/node_modules/keg-core/node_modules/@keg-hub/jsutils
      privileged: true
      cmds:
        - rm -rf /keg/tap/node_modules/@keg-hub/jsutils/build
        - cp -R /keg/tap/node_modules/keg-core/node_modules/@keg-hub/jsutils/build /keg/tap/node_modules/@keg-hub/jsutils/build
  retheme:
    install:
      location: /keg/tap/node_modules/keg-core/node_modules/@keg-hub/re-theme
      privileged: true
      cmds:
        - yarn install
    build:
      location: /keg/tap/node_modules/keg-core/node_modules/@keg-hub/re-theme
      privileged: true
      cmds:
        - yarn build
    start:
      location: /keg/tap/node_modules/keg-core/node_modules/@keg-hub/re-theme
      privileged: true
      detach: true
      cmds:
        - yarn dev
    att:
      location: /keg/tap/node_modules/keg-core/node_modules/@keg-hub/re-theme
      privileged: true
      cmds:
        - bash
  components:
    att:
      location: /keg/tap/node_modules/keg-core/node_modules/@keg-hub/keg-components
      privileged: true
      cmds:
        - bash
    install:
      location: /keg/tap/node_modules/keg-core/node_modules/@keg-hub/keg-components
      privileged: true
      cmds:
        - yarn install
    build:
      location: /keg/tap/node_modules/keg-core/node_modules/@keg-hub/keg-components
      privileged: true
      cmds:
        - yarn build
    start:
      location: /keg/tap/node_modules/keg-core/node_modules/@keg-hub/keg-components
      privileged: true
      cmds:
        - yarn dev
